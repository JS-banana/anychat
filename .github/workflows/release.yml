name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-22.04
          - windows-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Read version
        id: version
        run: |
          node -e "const fs=require('fs');const conf=JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json','utf8'));console.log(`version=${conf.version}`)" >> $GITHUB_OUTPUT

      - name: Build and publish
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: main-${{ steps.version.outputs.version }}-${{ github.run_number }}
          releaseName: AnyChat main-${{ steps.version.outputs.version }} (${{ github.run_number }})
          releaseBody: |
            Automated build from main branch.
          releaseDraft: false
          prerelease: true
